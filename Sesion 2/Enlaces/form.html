<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <nav>
        <li><a href="imagenes.html">Imagenes</a></li>
        <li><a href="video.html">Video</a></li>
        <li><a href="iframe.html">Iframe</a></li>
        <li><a href="figure.html">figure</a></li>
        <li><a href="audio.html">Audio</a></li>
        <li><a href="form.html">Formulario</a></li>
    </nav>

    <header>
        <main>
            <form action="">
                <h2>formulario tipo texto</h2>
                <label for="inputName">Nombre:</label>
                <input type="text" name="inputName" id="inputName" minlength="4" maxlength="11" value="David">
                <input type="submit">
                <br>

                <label for="inputLastName">Apellido:</label>
                <input type="text" name="inputLastName" id="inputLastName" minlength="4" maxlength="11" placeholder="Apellido">
                <input type="submit">

                <h2>Formulario Tipo email</h2>
                <label for="">email</label>
                <input type="email">
                <input type="submit">

                <h2>Formulario numero</h2>
                <label for="">Edad</label>
                <input type="number" required min="0" max="110">
                <input type="submit">
                <br>
                <label for="">Points</label>
                <input type="number" step="5">
                <input type="submit">

                <h2>Formulario tipo checkbox</h2>
                <label for="">Acepta terminos y condiciones</label>
                <input type="checkbox" checked>
                <input type="submit">

                <h2>Formulario tipo color</h2>
                <label for="">seleccione un color</label>
                <input type="color" checked>
                <input type="submit">

                <h2>Formulario tipo File</h2>
                <label for="">seleccione un archivo:</label>
                <input type="file" multiple size="1000000" accept=".docx,pdf">
                <input type="submit">

                <h2>Formulario Hora y fecha</h2>
                <label for="">seleccione un archivo:</label>
                <input type="date" min="2024-01-01" max="1999-01-01">
                <input type="submit">
                
            </form>
        </main>
    </header>
</body>
</html>
